<div class="container">
    <div class="form-signin">
        <h2 class="form-signin-heading">Login</h2>
        <label for="username" class="sr-only">Benutzername</label>
        <input type="text" id="username" class="form-control" placeholder="Benutzername" required autofocus>
        <label for="password" class="sr-only">Passwort</label>
        <input type="password" id="password" class="form-control" placeholder="Passwort" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" checked id="stay"> Eingeloggt bleiben
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="btn_login">Login</button>
    </div>
</div>
