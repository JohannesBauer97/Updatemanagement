<!-- Modal -->
<div id="versionModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Version {..Version..}</h4>
      </div>
      <div class="modal-body">
          <textarea class="form-control" style="width:100%;max-width: 100%;height:300px;">{..Changes..}</textarea>
          <br>
          <input type="text" style="width:500px; float:left; margin-right:5px;" readonly class="form-control changesLinkInput" placeholder="" value="{..ChangesLink..}"> 
          <button type="button" class="btn btn-default tooltipster copyChangesLink" title="In den Zwischenspeicher kopieren"><i class="fa fa-clipboard" aria-hidden="true"></i></button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" onclick="alert('erstmal ne runde lol...');">Save</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
